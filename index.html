<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Drop</title>
<style>
    body {
        font-family: system-ui, sans-serif;
        background: #0f0f13;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 420px;
        background: #181820;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .dropzone {
        border: 2px dashed #444;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .dropzone.dragover {
        border-color: #6cf;
        background: rgba(102,204,255,.1);
    }

    .file-list {
        margin-top: 20px;
    }

    .file {
        margin-bottom: 12px;
    }

    .filename {
        font-size: 14px;
        margin-bottom: 6px;
    }

    .progress {
        background: #2a2a35;
        border-radius: 8px;
        overflow: hidden;
        height: 10px;
    }

    .bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6cf, #8ef);
        transition: width 0.2s;
    }

    .status {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 4px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="dropzone" id="dropzone">
        Drop files here or click
        <input type="file" id="fileInput" hidden>
    </div>

    <div class="file-list" id="fileList"></div>
</div>

<script>
const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const fileList = document.getElementById("fileList");

dropzone.onclick = () => fileInput.click();

dropzone.ondragover = e => {
    e.preventDefault();
    dropzone.classList.add("dragover");
};

dropzone.ondragleave = () => {
    dropzone.classList.remove("dragover");
};

dropzone.ondrop = e => {
    e.preventDefault();
    dropzone.classList.remove("dragover");
    handleFiles(e.dataTransfer.files);
};

fileInput.onchange = () => handleFiles(fileInput.files);

function handleFiles(files) {
    for (const file of files) {
        uploadFile(file);
    }
}

function uploadFile(file) {
    const fileEl = document.createElement("div");
    fileEl.className = "file";

    const nameEl = document.createElement("div");
    nameEl.className = "filename";
    nameEl.textContent = file.name;

    const progressEl = document.createElement("div");
    progressEl.className = "progress";

    const barEl = document.createElement("div");
    barEl.className = "bar";
    progressEl.appendChild(barEl);

    const statusEl = document.createElement("div");
    statusEl.className = "status";
    statusEl.textContent = "Uploadingâ€¦";

    fileEl.append(nameEl, progressEl, statusEl);
    fileList.appendChild(fileEl);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/upload");

    xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            barEl.style.width = percent + "%";
            statusEl.textContent = percent + "%";
        }
    };

    xhr.onload = () => {
        statusEl.textContent = xhr.status === 200 ? "Done" : "Failed";
    };

    xhr.onerror = () => {
        statusEl.textContent = "Error";
    };

    const formData = new FormData();
    formData.append("file", file);
    xhr.send(formData);
}
</script>

</body>
</html>
